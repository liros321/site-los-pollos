<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Los Pollos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://cdn.borainvestir.b3.com.br/2024/04/11113610/dinheiro-esquecido-fgc.webp') no-repeat center center fixed;
      background-size: cover;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }

    header {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      text-align: center;
      width: 100%;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: #00ffcc;
    }

    main {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .section {
      background: rgba(0, 0, 0, 0.85);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
      font-size: 1.1em;
    }

    input[type="number"],
    input[type="text"] {
      width: 80%;
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #555;
      background: #222;
      color: #fff;
      text-align: left;
    }

    .btn {
      background-color: #00ffcc;
      border: none;
      color: #000;
      padding: 10px 20px;
      font-size: 1.1em;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
      margin-top: 15px;
    }

    .btn:hover {
      background-color: #00ddaa;
    }

    .price-btns {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .price-btn {
      background-color: #333;
      border: 2px solid #00ffcc;
      color: #00ffcc;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
      flex: 1;
    }

    .price-btn.selected {
      background-color: #00ffcc;
      color: #000;
    }

    .result-box {
      background: #444;
      border-radius: 5px;
      padding: 15px;
      margin-top: 15px;
      text-align: left;
    }

    footer {
      background: rgba(0, 0, 0, 0.7);
      text-align: center;
      padding: 10px;
      color: #ccc;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Los Pollos</h1>
  </header>
  <main>
    <div class="section">
      <h2>Dados do Cliente</h2>
      <label>Nome: <input type="text" id="nomeCliente" placeholder="Ex: Pedro Lavador" required></label>
      <label>RG: <input type="text" id="rgCliente" placeholder="Somente n√∫meros" maxlength="11" oninput="this.value = this.value.replace(/\D/g, '')" required></label>
      <label>Telefone: <input type="text" id="telCliente" placeholder="123-456" maxlength="7" oninput="mascararTelefone(this)" required></label>
      <label>Discord: <input type="text" id="discordCliente" placeholder="Ex: lavador123" required></label>

      <h2>Valor a ser lavado (em R$)</h2>
      <label>Total: <input type="number" id="valorLavagem"></label>

      <div class="price-btns">
        <button class="price-btn selected" onclick="selecionarTipo(this, 'outros')">Padr√£o</button>
        <button class="price-btn" onclick="selecionarTipo(this, 'aliado')">Aliado</button>
      </div>

      <button class="btn" onclick="calcular()">Calcular</button>
      <button class="btn" onclick="encomendar()">üí∏ LAVAR</button>

      <div id="resultado" class="result-box"></div>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 Tropa do Jap√£o. Todos os direitos reservados.</p>
  </footer>

  <script>
    let tipoCliente = 'outros';

    function selecionarTipo(botao, tipo) {
      tipoCliente = tipo;
      document.querySelectorAll('.price-btn').forEach(btn => btn.classList.remove('selected'));
      botao.classList.add('selected');
      calcular();
    }

    function calcular() {
      const valor = parseFloat(document.getElementById('valorLavagem').value) || 0;
      let taxa = 0.3;
      if (tipoCliente === 'aliado') taxa = 0.2;
      else if (valor >= 50000000) taxa = 0.25;
      const retido = valor * taxa;
      const limpo = valor - retido;
      document.getElementById('resultado').innerHTML = `<h3>Resultado:</h3><ul><li>Taxa de Lavagem: ${taxa * 100}%</li><li>Valor Retido: R$ ${retido.toLocaleString()}</li><li>Valor Limpo: R$ ${limpo.toLocaleString()}</li></ul>`;
    }

    function mascararTelefone(input) {
      let valor = input.value.replace(/\D/g, '').substring(0, 6);
      if (valor.length >= 4) {
        input.value = valor.substring(0, 3) + '-' + valor.substring(3);
      } else {
        input.value = valor;
      }
    }

    function encomendar() {
      const nome = document.getElementById("nomeCliente").value.trim();
      const discord = document.getElementById("discordCliente").value.trim();
      const rg = document.getElementById("rgCliente").value.trim();
      const tel = document.getElementById("telCliente").value.trim();
      const valor = parseFloat(document.getElementById('valorLavagem').value) || 0;

      if (!nome || !discord || !rg || !tel || valor <= 0) {
        alert("‚ö†Ô∏è Preencha todos os dados corretamente.");
        return;
      }

      let taxa = 0.3;
      if (tipoCliente === 'aliado') taxa = 0.2;
      else if (valor >= 50000000) taxa = 0.25;

      const retido = valor * taxa;
      const limpo = valor - retido;

      let mensagem = `**üí∏ NOVA LAVAGEM ‚Äì LOS POLLOS**\nüë§ Cliente: ${nome}\nü™™ RG: ${rg}\nüì± Tel: ${tel}\nüïπÔ∏è Discord: ${discord}\n\nüí∞ Valor Bruto: R$ ${valor.toLocaleString()}\nüîß Taxa Aplicada: ${(taxa * 100).toFixed(0)}%\nüßæ Valor Limpo: R$ ${limpo.toLocaleString()}`;

      const webhookUrl = "https://discord.com/api/webhooks/1364264513536528435/YDNL1tEiEpplSAQ8TcrM1fONgzzQf8orkcMzOAiFy4C_HGfDjCtnU8y3_CXsxV4nibru";

      fetch(webhookUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ content: mensagem })
      })
      .then(res => {
        if (res.ok) {
          alert("‚úÖ Lavagem registrada com sucesso!");
        } else {
          alert("‚ùå Erro ao enviar.");
        }
      })
      .catch(err => {
        alert("‚ùå Falha na conex√£o com o Discord: " + err.message);
      });
    }
  </script>
</body>
</html>
