<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Los Pollos - Central</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('https://iili.io/F1RpCtS.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.75);
      z-index: -1;
    }
    header {
      text-align: center;
      padding: 30px;
      background: rgba(0, 0, 0, 0.6);
      box-shadow: 0 0 20px #ff4500;
      animation: pulseHeader 2s infinite alternate;
    }
    @keyframes pulseHeader {
      from { box-shadow: 0 0 10px #ff4500; }
      to { box-shadow: 0 0 25px #ff4500; }
    }
    header h1 {
      margin: 0;
      font-size: 3em;
      color: #ff4500;
      text-shadow: 0 0 5px #ff4500, 0 0 10px #ff4500;
    }
    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      gap: 40px;
    }
    .btn-link {
      display: inline-block;
      background: linear-gradient(45deg, #ff4500, #ff6f00);
      color: #fff;
      padding: 20px 50px;
      font-size: 1.6em;
      text-decoration: none;
      border-radius: 50px;
      box-shadow: 0 0 15px #ff4500;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: float 2.5s ease-in-out infinite;
    }
    .btn-link:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #ff6f00;
    }
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    footer {
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      font-size: 0.9em;
      color: #ccc;
      box-shadow: 0 0 10px #ff4500;
    }
  </style>
</head>
<body>
  <header>
    <h1>üêî Los Pollos</h1>
  </header>
  <main>
    <a href="encomendas.html" class="btn-link">üçó ENCOMENDAR</a>
    <a href="recrutamento.html" class="btn-link">üìù RECRUTAMENTO</a>
  </main>
  <footer>
    <p>&copy; 2025 Los Pollos - Todos os direitos reservados</p>
  </footer>
</body>
</html>
