<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Los Pollos - Encomendas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://iili.io/F1RpCtS.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }

    .form-container {
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
      padding: 25px;
      margin-top: 40px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
    }

    h2 {
      text-align: center;
      color: #FFD700;
      margin-top: 0;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      background-color: #1a1a1a;
      border: none;
      border-radius: 5px;
      color: #fff;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #FFD700;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #e6c200;
    }

    .total {
      background-color: #333;
      padding: 10px;
      margin-top: 15px;
      border-radius: 5px;
      text-align: center;
      font-size: 18px;
    }

    .mensagem-sucesso {
      margin-top: 15px;
      text-align: center;
      color: #0f0;
      font-weight: bold;
    }

    footer {
      background: rgba(0, 0, 0, 0.7);
      text-align: center;
      padding: 10px;
      color: #ccc;
      width: 100%;
      position: fixed;
      bottom: 0;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Informa√ß√µes do Pedido</h2>
    <label>Nome:
      <input type="text" id="nome" required>
    </label>
    <label>RG:
      <input type="text" id="rg" maxlength="6" placeholder="M√°x. 6 d√≠gitos" oninput="this.value = this.value.replace(/\\D/g, '').substring(0, 6)">
    </label>
    <label>Telefone:
      <input type="text" id="telefone" maxlength="7" placeholder="000-000" oninput="mascararTelefone(this)">
    </label>
    <label>Discord:
      <input type="text" id="discord">
    </label>

    <h2>Itens</h2>
    <label>üçü Batata:
      <input type="number" id="batata" value="0">
    </label>
    <label>ü•§ Soda:
      <input type="number" id="soda" value="0">
    </label>
    <label>üçó Frango:
      <input type="number" id="frango" value="0">
    </label>
    <label>ü•° Combo Especial:
      <input type="number" id="combo" value="0">
    </label>

    <button onclick="calcular()">Calcular</button>
    <div class="total" id="total">Total: R$ 0</div>
    <button id="encomendarBtn" onclick="encomendar()">Encomendar</button>
    <div class="mensagem-sucesso" id="sucessoMsg"></div>
  </div>

  <footer>
    ¬© 2025 Los Pollos. Todos os direitos reservados.
  </footer>

  <script>
    const precoTabela = {
      batata: 1200,
      soda: 1200,
      frango: 1200,
      combo: 3600
    };

    function mascararTelefone(input) {
      let valor = input.value.replace(/\D/g, '').substring(0, 6);
      if (valor.length >= 4) {
        input.value = valor.substring(0, 3) + '-' + valor.substring(3);
      } else {
        input.value = valor;
      }
    }

    function calcular() {
      const batata = parseInt(document.getElementById("batata").value) || 0;
      const soda = parseInt(document.getElementById("soda").value) || 0;
      const frango = parseInt(document.getElementById("frango").value) || 0;
      const combo = parseInt(document.getElementById("combo").value) || 0;

      const total = (batata * precoTabela.batata) +
                    (soda * precoTabela.soda) +
                    (frango * precoTabela.frango) +
                    (combo * precoTabela.combo);

      document.getElementById("total").innerText = `Total: R$ ${total.toLocaleString()}`;
    }

    function encomendar() {
      const nome = document.getElementById("nome").value.trim();
      const rg = document.getElementById("rg").value.trim();
      const tel = document.getElementById("telefone").value.trim();
      const discord = document.getElementById("discord").value.trim();

      const batata = parseInt(document.getElementById("batata").value) || 0;
      const soda = parseInt(document.getElementById("soda").value) || 0;
      const frango = parseInt(document.getElementById("frango").value) || 0;
      const combo = parseInt(document.getElementById("combo").value) || 0;

      if (!nome || !rg || !tel || !discord) {
        alert("Preencha todos os campos obrigat√≥rios.");
        return;
      }

      const total = (batata * precoTabela.batata) +
                    (soda * precoTabela.soda) +
                    (frango * precoTabela.frango) +
                    (combo * precoTabela.combo);

      if (total === 0) {
        alert("Insira pelo menos um item para encomendar.");
        return;
      }

      const conteudo = `
**üçó NOVA ENCOMENDA ‚Äì LOS POLLOS**
üë§ Nome: ${nome}
ü™™ RG: ${rg}
üì± Telefone: ${tel}
üéÆ Discord: ${discord}

**Itens:**
üçü Batata: ${batata}
ü•§ Soda: ${soda}
üçó Frango: ${frango}
ü•° Combo Especial: ${combo}

üí∞ Total: R$ ${total.toLocaleString()}
<@&1390788522071556096>
      `;

      const webhook = "https://discord.com/api/webhooks/1394024624454631484/x-nvl_PZHMrSpKM5PQ4lGIaJmUbTtmQ9EcOqcD9Olj-53TFaxmWB5H9xrZWKhIQOzWTp";

      fetch(webhook, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content: conteudo })
      })
      .then(res => {
        if (res.ok) {
          document.getElementById("encomendarBtn").disabled = true;
          document.getElementById("encomendarBtn").innerText = "ENCOMENDA FEITA";
          document.getElementById("sucessoMsg").innerText = "‚úÖ Sua encomenda foi feita com sucesso. Fique atento ao seu telefone e Discord!";
          setTimeout(() => {
            document.getElementById("encomendarBtn").disabled = false;
            document.getElementById("encomendarBtn").innerText = "Encomendar";
            document.getElementById("sucessoMsg").innerText = "";
          }, 300000); // 5 minutos
        } else {
          alert("Erro ao enviar encomenda.");
        }
      })
      .catch(err => {
        alert("Erro ao conectar ao Discord: " + err.message);
      });
    }
  </script>
</body>
</html>
